<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paypal Rechner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        html { font-family: Arial, Helvetica, sans-serif; }
        h1 { color: navy; }
        table td { padding: 10px; }
        .buttons input { width: 100%; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Paypal Rechner</h1>
        <p>
            <i>
                Dieses Tool berechnet, wie viel man bei PayPal mehr zahlen muss,
                damit der Verkäufer nach Abzug der Käuferschutz-Gebühren wieder
                den ursprünglich geforderten Betrag erhält<sup>1</sup>.<br>
            </i>
        </p>
        <form onsubmit="return calc();" aria-label="Paypal Gebühren Rechner">
            <table>
                <tr>
                    <td><label for="vksum">Betrag, den Verkäufer erhalten soll:</label></td>
                    <td class="input-group has-validation">
                        <input type="number" step="0.01" class="form-control"
                               name="vksum" id="vksum" style="text-align: right;" required aria-required="true" />
                        <span class="input-group-text">€</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="ksyes">Käuferschutz?</label></td>
                    <td>
                        <div class="form-check form-switch">
                            <input id="ksyes" name="ks" class="form-check-input" type="checkbox"
                                   checked aria-checked="true" />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="total">Zu überweisender Betrag:</label></td>
                    <td class="input-group">
                        <input class="form-control" style="text-align: right;" disabled readonly
                               name="total" id="total" />
                        <span class="input-group-text">€</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="cost">Mehrkosten/Gebühren:</label></td>
                    <td class="input-group">
                        <input class="form-control" style="text-align: right;" disabled readonly
                               name="cost" id="cost" />
                        <span class="input-group-text">€</span>
                    </td>
                </tr>
                <tr class="buttons">
                    <td><input type="submit" class="btn btn-primary" value="Berechnen" /></td>
                    <td><input type="reset" class="btn btn-secondary" /></td>
                </tr>
            </table>
        </form>
        <hr>
        <small><sup>1</sup> Die Gebühren betragen mit Käuferschutz 0,35€ plus 2,49% des Gesamtbetrags.</small>
    </div>
    <script>
        function calc() {
            const vksumInput = document.getElementById("vksum");
            let betrag = parseFloat(vksumInput.value.replace(",", "."));
            if (isNaN(betrag)) betrag = 0;
            const ks = document.getElementById("ksyes").checked;

            let result = betrag;
            if (ks) {
                result = Math.round(100 * (betrag + 0.35) / (1 - 0.0249)) / 100;
            }
            const formatter = new Intl.NumberFormat('de-DE', { style: 'decimal', minimumFractionDigits: 2, maximumFractionDigits: 2 });
            document.getElementById("total").value = formatter.format(result);
            document.getElementById("cost").value = formatter.format(Math.round(100 * (result - betrag)) / 100);
            return false;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</body>
</html>
